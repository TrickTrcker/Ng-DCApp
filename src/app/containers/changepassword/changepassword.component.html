<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body" style="transition: all .4s;  box-shadow: 0 0px 0px rgba(0,0,0,1);">
              <form>
                <h1>Change password</h1>
                <p class="text-muted">Change to your account password</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username" autocomplete="username" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" autocomplete="current-password"
                    required>
                </div>
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Confirm password" autocomplete="current-password"
                      required>
                  </div>
                <div class="row">
                  <div class="col-6">
                    <button type="button" [routerLink]="['/login']"  class="btn btn-primary px-4">Change password</button>
                  </div>
                  <div class="col-6 text-right">
                    <button type="button" [routerLink]="['/forgotpassword']" class="btn btn-link px-0">Forgot password?</button>
                  </div> 
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
