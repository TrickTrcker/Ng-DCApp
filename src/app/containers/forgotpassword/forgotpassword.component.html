<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body" style="transition: all .4s;  box-shadow: 0 0px 0px rgba(0,0,0,1);">
              <form>
                <h1>Forgot password</h1>
                <p class="text-muted">Forgot to your account password</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text login-span"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email" autocomplete="username" required>
                </div>
                <div class="row"> 
                  <div class="col-6 text-left">
                    <button type="button" class="btn btn-primary px-4">Send password</button>
                  </div>
                  <div class="col-6 text-right">
                      <button type="button" [routerLink]="['/login']" class="btn btn-link px-0">Return Login</button>
                    </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
