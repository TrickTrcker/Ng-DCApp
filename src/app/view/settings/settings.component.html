<div class="animated fadeIn apexo-body">
  <div class="settings-component">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <h6>Patient access settings</h6>
        <hr>
        <div>
          <div class="form-group">
            <div class="input-group-prepend">
              <label class="switch switch-pill switch-label switch-primary">
                <input type="checkbox" class="switch-input" [(ngModel)]="allowPatient" checked>
                <span class="switch-slider" data-checked="Yes" data-unchecked="No"></span>
              </label>
              <label class="ms-Toggle-stateTex text-142" (click)="allowPatient = !allowPatient">Allow Patient Access to
                login</label>
            </div>
          </div>
        </div>
      </div>
      <br />
      <br />
      <div class="col-lg-12 col-md-12 col-sm-12">
        <h6>Create account email settings</h6>
        <hr>
        <div>
          <p-editor [(ngModel)]="createAccountEmail" [style]="{'height':'320px'}"></p-editor>
        </div>
      </div>
      <br />
      <br />
      <div class="col-lg-12 col-md-12 col-sm-12">
        <h6>Forgot account email settings</h6>
        <hr>
        <div>
          <p-editor [(ngModel)]="forgotAccountEmail " [style]="{'height':'320px'}"></p-editor>
        </div>
      </div>
      <br />
      <br />
    </div>
  </div>
  <br />
  <br />
</div>
